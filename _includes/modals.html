 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            {% if post.gif %}
                            <img src="img/portfolio/{{ post.gif }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            {% else %}
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            {% endif %}

                            {% if post.description %}
                                <p>{{ post.description }}</p>
                            {% endif %}
                            <ul class="list-inline item-details">
                                {% if post.ioslink %}
                                    <li>
                                        <strong>
                                         <a href="{{post.ioslink}}">
                                            <img style="height:60px" alt="App store" src="/img/appstorebadge.svg" />
                                         </a>
                                        </strong>
                                    </li>
                                {% endif %}
                                {% if post.androidlink %}
                                    <li>
                                        <strong>
                                            <a href="{{post.androidlink}}">
                                              <img style="height:60px" alt="Android app on Google Play" src="https://developer.android.com/images/brand/en_app_rgb_wo_60.png" />
                                            </a>
                                        </strong>
                                    </li>
                                {% endif %}
                            </ul>
                            <button style = "background-color:#{{ site.color.primary }}; border-color:transparent;" type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
